<!doctype html>
<html>
    <head>
        <title>TimeKit SDK</title>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
          body {
            font-family: helvetica, verdana, arial, sans-serif;
            color: #383838;
            margin: 30px;
          }
          code {
            font-family: monospace;
          }
        </style>
    </head>
    <body>

        <h1>Timekit JS SDK AMD module (require.js) example</h1>
        <p>First we load require.js and then require timekit.js as a dependency - see the page source code. When loaded, we can perform calls using the SDK.</p>
  
        <script type="text/javascript" src="https://requirejs.org/docs/release/2.3.6/r.js"></script>
        <script type="text/javascript">
          require(['timekit-sdk'], function(timekit) {
              console.log(timekit);
          });
        </script>

  </body>
</html>
