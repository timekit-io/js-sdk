machine:
  node:
    version: 8.15.0
  environment:
    # Make sure that bins are available to yarn
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

experimental:
   notify:
     branches:
       only:
         - master

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn install --pure-lockfile
    - yarn global add karma

test:
  override:
    - ./node_modules/karma/bin/karma start --single-run
